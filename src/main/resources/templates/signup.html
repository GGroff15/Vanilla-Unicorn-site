<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla Unicorn - Cadastrar</title>

<link rel="icon" href="/images/icon.jpeg">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


<!-- Custom styles for this template -->
<link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<main class="form-signin">
	<form action="/signup" th:object="${usuario}" method="POST"	enctype="utf8">
		<h1 class="h3 mb-3 fw-normal">Cadastrar-se</h1>
		<div class="form-floating">
			<input placeholder="Nome do Usuario" type="text" class="form-control" id="nome" th:field="*{nome}" />
			<label for="nome">Nome</label>
		</div>

		<div class="form-floating">
			<input placeholder="Nome de Usuario" id="nomeUsuario" class="form-control" th:field="*{username}" />
			<label for="nomeUsuario">Nome de usuario</label>
		</div>

		<div class="form-floating">
			<input placeholder="email" id="email" class="form-control" type="email" th:field="*{email}" />
			<label for="email">Email</label>
		</div>

		<div class="form-floating">
			<input type="password" th:field="*{senha}" name='password' class="form-control" id="floatingPassword" placeholder="Senha"/>
			<label for="floatingPassword">Senha</label>
		</div>
		
		<div class="form-floating">
			<input placeholder="confirmar Senha" class="form-control" id="confirmarSenha" type="password" />
			<label for="confirmarSenha">Confirmar Senha</label>
		</div>

		<div class="form-floating">
			<input type="number" class="form-control" id="address" placeholder="2500" required th:field="*{potencia}">
			<label for="address" class="form-label">Potencia Chuveiro
				<span class="text-muted">(W)</span>
			</label>
		</div>

		<div class="form-floating">
			<input type="tel" class="form-control" id="address2" placeholder="(XX) YYYY-ZZZZ" th:field="*{celular}">
			<label for="address2" class="form-label">Numero Telefone
				<span class="text-muted">(Optional)</span>
			</label>
		</div>

		<div class="checkbox mb-3">
			<label class="form-check-label"	for="definir-meta">
				<input type="checkbox" class="form-check-input" id="definir-meta" th:field="*{comparar}"> Desejo estabelecer uma meta de tempo de
				uso e comparar com o tempo real.
			</label>
		</div>

		<div class="form-floating">
			<input type="number" class="form-control" id="meta-tempo" placeholder="15" th:field="*{meta}" disabled="disabled">
			<label for="meta-tempo" class="form-label">Meta Tempo Uso
				<span class="text-muted">(Minutos)</span>
			</label>
		</div>

		<hr class="my-4">

		<div class="checkbox mb-3">
			<label class="form-check-label" for="notificacao-email">
				<input type="checkbox" id="notificacao-email" th:field="*{notificacaoEmail}"> Desejo receber por e-mail relatorios mensais de consumo.
			</label>
		</div>

		<input name="submit" value="Cadastrar-se" class="w-100 btn btn-lg btn-primary" type="submit"/>
	</form>

	<a th:href="@{/login}">Fazer Login</a>
	</main>
</body>
</html>
