<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vanilla Unicorn - Cadastro</title>
</head>
<body>
	<h1 th:text="#{label.form.title}">form</h1>
	<form action="/signup" th:object="${usuario}" method="POST"
		enctype="utf8">
		<div>
			<label th:text="#{label.user.Name}">Nome</label> <input
				th:field="*{nome}" />
			<p th:each="error: ${#fields.errors('nome')}" th:text="${error}">Validation
				error</p>
		</div>

		<div>
			<label th:text="#{label.user.Username}">Nome de usuario</label> <input
				th:field="*{username}" />
			<p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation
				error</p>
		</div>

		<div>
			<label th:text="#{label.user.email}">Email</label> <input
				type="email" th:field="*{email}" />
			<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
				error</p>
		</div>

		<div>
			<label th:text="#{label.user.password}">Senha</label> <input
				type="password" th:field="*{senha}" />
			<p th:each="error : ${#fields.errors('senha')}" th:text="${error}">Validation
				error</p>
		</div>

		<div class="col-12">
			<label for="address" class="form-label">Potencia Chuveiro <span
				class="text-muted">(W)</span></label> <input type="number"
				class="form-control" id="address" placeholder="2500" required
				th:field="*{potencia}">
			<div class="invalid-feedback">Please enter your shipping
				address.</div>
		</div>

		<div class="col-12">
			<label for="address2" class="form-label">Numero Telefone <span
				class="text-muted">(Optional)</span></label> <input type="tel"
				class="form-control" id="address2" placeholder="(XX) YYYY-ZZZZ"
				th:field="*{celular}">
		</div>

		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="definir-meta"
				th:field="*{comparar}"> <label class="form-check-label"
				for="definir-meta">Desejo estabelecer uma meta de tempo de
				uso e comparar com o tempo real.</label>
		</div>

		<div class="col-12">
			<label for="meta-tempo" class="form-label">Meta Tempo Uso <span
				class="text-muted">(Minutos)</span>
			</label> <input type="number" class="form-control" id="meta-tempo"
				placeholder="15" th:field="*{meta}" disabled="disabled">
		</div>

		<hr class="my-4">

		<div class="form-check">
			<input type="checkbox" class="form-check-input"
				id="notificao-celular" th:field="*{notificacaoCelular}"> <label
				class="form-check-label" for="notificao-celular">Desejo
				receber notificações sobre o consumo por mensagem (Telegram).</label>
		</div>

		<div class="form-check">
			<input type="checkbox" class="form-check-input"
				id="notificacao-email" th:field="*{notificacaoEmail}"> <label
				class="form-check-label" for="notificacao-email">Desejo
				receber por e-mail relatorios mensais de consumo.</label>
		</div>

		<div>
			<label th:text="#{label.user.confirmPass}">Confirmar Senha</label> <input
				type="password" />
		</div>
		<button type="submit" th:text="#{label.form.submit}">Cadastrar</button>
	</form>

	<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Login</a>
</body>
</html>
